			<div class="header">

			<div class="content">
				<div class="container w-50" id="form">
					<!--action="action_page.php"-->
					<form method="post" action="/setOrders">
						<h1>Order</h1>
						<br>
						<p>Please fill in this form to order our service</p>
						<div class="form-group" >
							<label for="Name"><b>Name</b></label>
							<input class="form-control" type="text" placeholder="Enter Name" name="name" required>
						</div>
						<div class="form-group">
							<label for="Address"><b>Address</b></label>
							<input class="form-control" type="text" placeholder="Enter Address" name="address" required>
						</div>
						<div class="form-group">
							<label for="phone"><b>Phone no.</b></label>
							<input class="form-control" type="tel" placeholder="without +880" id="phone" name="phone" pattern="01[0-9]{9}">
						</div>
						<div class="form-group">
							<label for="type"><b>Type of Space</b></label>
							<input class="form-control" type="text" placeholder="Type of space" name="type" required>
						</div>
						<div class="form-group">
							<label for="Area"><b>Estimated disinfection area (sqft)</b></label>
							<input id="area" class="form-control" type="number" placeholder="Enter Area" name="area" required>
						</div>
						<div class="form-group">
							<label for="covidStatus"><b>does anyone in your area have covid-19?</b></label>
							<input class="form-control" type="text" placeholder="Yes or No" name="covidStatus" required>
							</div>
						<div class="form-group">
							<label for="date"><b>Appointment date & time</b></label>
							<input placeholder="dd/mm/yyyy hh:mm:ss" class="form-control" name="date" type="datetime-local">
						</div>

						<div style="display:flex;justify-content:center">
							<h3 style="margin-right:10px;">Total bill: </h3> <h3 id="total"></h3>
						</div>

						<script>
							$(document).ready(function() {
								$( "#area" ).change(function() {
									var bill = $('#area').val() * 0.5
									if(bill>500){
										$('#total').text("Tk."+bill)
									}
									else{
											$('#total').text("Tk.500.00")
									}
								});
							});
						</script>
						<p>By filling up this form you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
						<div class="d-flex justify-content-center">
							<button id="test" type="submit" class="signupbtn btn btn-warning w-100">Confirm Order</button>
						</div>
					</form>
				</div>
