		<div class="main_content">
			<div class="header">
				<h1>DISINFECT NOW!</h1>
			</div>
			<div class="content">
				<div class="container w-50" id="form">
					<!--action="action_page.php"-->
					<form method="post" action="/subOrder">
						<h1>Subscribe</h1>
						<br>
						<p>Please fill in this form to subscribe to our monthly service</p>
						<div class="form-group">
							<label for="name"><b>Business Name</b></label>
							<input class="form-control" type="text" placeholder="Enter Name" name="name" >
						</div>
						<div class="form-group">
							<label for="type"><b>Type of Business</b></label>
							<input class="form-control" type="text" placeholder="Type of space" name="type" >
						</div>
						<div class="form-group">
							<label for="address"><b>Address</b></label>
							<input class="form-control" type="text" placeholder="Enter Address" name="address" >
						</div>
						<div class="form-group">
							<label for="phone"><b>Contact no.</b></label>
							<input class="form-control" type="tel" placeholder="without +880" id="phone" name="phone" pattern="01[0-9]{9}">
						</div>

						<div class="form-group">
							<label for="area" ><b>Estimated disinfection area (sqft)</b></label>
							<input id="area" class="form-control" type="number" placeholder="Enter Area" name="area" >
						</div>
						<div class="form-group">
							<label for="quantity"><b>Please select days of service:</b></label>
							<fieldset id="days">
								<input type="checkbox" name="days[]" id="sat" value="sat" checked/><label for="sat">Saturday</label>
								<input type="checkbox" name="days[]" id="sun" value="sun" /><label for="sun">Sunday</label>
								<input type="checkbox" name="days[]" id="mon" value="mon" /><label for="mon">Monday</label>
								<input type="checkbox" name="days[]" id="tue" value="tue" /><label for="tue">Tuesday</label>
								<input type="checkbox" name="days[]" id="wed" value="wed" /><label for="wed">Wednesday</label>
								<input type="checkbox" name="days[]" id="thu" value="thu" /><label for="thu">Thursday</label>
							</fieldset>
						</div>
						<div class="form-group">
							<label for="date"><b>Number of times per day</b></label>
							<input name="times" id="times" class="form-control" name="date" type="number" min="1" max="2" value="1">
						</div>
						<div class="form-group">
							<label for="covidStatus"><b>Was  the  space  contaminated  by  COVID-19  positive  patient?</b></label>
							<input class="form-control" type="text" placeholder="Yes or No" name="covidStatus" required>
							</div>
						<div class="form-group">
							<label for="date"><b>Start date & time</b></label>
							<input class="form-control" name="date" type="datetime-local" placeholder="dd/mm/yyyy hh:mm:ss">
						</div>

						<div style="display:flex;justify-content:center">
							<h3 style="margin-right:10px;">Total bill: </h3> <h3 id="total"></h3>
						</div>

						<p>By filling up this form you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

						<div class="d-flex justify-content-center">
							<button id="test" type="submit" class="signupbtn btn btn-warning w-100">Confirm Order</button>
						</div>

						<script>
							$(document).ready(function() {
								var days = '0'
								function calculateBill() {
									days=''
									$('input[type=checkbox]').each(function() {
										var sThisVal = (this.checked ? $(this).val() : "");
										days+=sThisVal
									});

									var bill = $('#area').val() * 0.14375 * (days.length / 3) * $('#times').val()*4
									if (bill > 575) {
										$('#total').text("Tk." + bill.toFixed(2))

									} else {
										$('#total').text("Tk.575.00")
									}
								}
								$("#area").change(function(){
									calculateBill()
								});
								$("#days").change(function(){
									calculateBill()
								});
								$("#times").change(function(){
									calculateBill()
								});

							});
						</script>

					</form>
				</div>

				<div class="container w-50" id="banner">
					<img src="img/Sub_banner.png" alt="order">
				</div>
